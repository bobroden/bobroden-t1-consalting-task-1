<header class="header">
    <div class="header__container">
        <nav class="header__navigation">
            <button mat-raised-button color="accent" [disabled]="!userService.isSigned" class="header__link">Tasks</button>
            <button mat-raised-button color="accent" [disabled]="!userService.isSigned" class="header__link">Categories</button>
        </nav>
        <div class="header__button-container">
            <button mat-raised-button color="accent" [disabled]="!userService.isSigned" class="header__save-button">Save</button>
            <button mat-raised-button color="warn" class="header__sign-out-button">Sign Out</button>
        </div>
    </div>
</header>
